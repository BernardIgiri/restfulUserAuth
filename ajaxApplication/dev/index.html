<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="UTF-8">
<title>Demo Application</title>
</head>
<body>
	<div class="page signup">
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label for="signup_firstname">First Name</label>
					<input id="signup_firstname" type="text" placeholder="First Name" required>
				</div>

				<div class="pure-control-group">
					<label for="signup_lastname">Last Name</label>
					<input id="signup_lastname" type="text" placeholder="Last Name" required>
				</div>

				<div class="pure-control-group">
					<label for="signup_phonenumber">Mobile Phone</label>
					<input id="signup_phonenumber" type="tel" placeholder="Mobile Phone">
				</div>

				<div class="pure-control-group">
					<label for="signup_email">Email Address</label>
					<input id="signup_email" type="email" placeholder="Email Address" required>
				</div>

				<div class="pure-control-group">
					<label for="signup_login">Username</label>
					<input id="signup_login" type="text" placeholder="Username" required>
				</div>

				<div class="pure-control-group">
					<label for="signup_password">Password</label>
					<input id="signup_password" type="password" placeholder="Password" required>
				</div>

				<div class="strengthBarContainer">
					<div class="strengthBar"></div>
					<div class="strengthLabel"></div>
				</div>

				<div class="pure-control-group">
					<label for="signup_confirm">Confrim Password</label>
					<input id="signup_confirm" type="password" placeholder="Confirm Password" equalto="signup_password" required>
				</div>

				<div class="pure-controls">
					<label for="signup_enable2fa" class="pure-checkbox">
						<input id="signup_enable2fa" type="checkbox"> Enable 2 factor authentication using mobile phone texting
					</label>

					<label for="signup_sendnewsletter" class="pure-checkbox">
						<input id="signup_sendnewsletter" type="checkbox"> Subscribe to newsletter
					</label>

					<label for="signup_terms" class="pure-checkbox">
						<input id="signup_terms" type="checkbox" required> I've read the terms and conditions
					</label>

					<button type="submit" class="pure-button pure-button-primary">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="page login">
		<form class="pure-form">
			<fieldset>
				<legend>Login</legend>

				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">

				<label for="remember">
					<input id="remember" type="checkbox"> Remember me
				</label>

				<button type="submit" class="pure-button pure-button-primary">Sign in</button>
			</fieldset>
		</form>
	</div>
	<script data-main="js/application/config.js" src="js/require.js"></script>
</body>
</html>
